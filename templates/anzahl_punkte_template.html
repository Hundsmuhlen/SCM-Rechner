{% extends "new_index.html"%}
{% set active_page = page %}

{% block body %}
    <h3>{{ heading }}</h3>
    {{ inhalt }}
    <hr>
<form method="post" action="{{ url_to_post_to }}" class="form-inline">
    <div class="form-group col-4 mx-auto mb-2">
        <input type="number" name="{{ name_of_input }}" placeholder="Wie viele Punkte willst du eingeben?" class="form-control mx-auto text-center" autofocus>
    </div>
    <div class="col-4 mx-auto">
         <button class="btn btn-primary" type="submit">Submit </button>
    </div>
</form>

{% endblock %}
