{% extends "new_index.html"%}
{% set active_page = "mp-und-radius" %}

{% block body %}
<table class="table table-hover">
    <tr>
        {% for i in rows[0] %}
        <th>{{i}}</th>
        {% endfor %}
    </tr>
    {% for row in rows[1:] %}

        {% if loop.index == muek %}
            <tr class="table-success">
        {% else %}
            <tr>
        {% endif %}

                {% for i in row %}
                        <td>{{ i }}</td>
                {% endfor %}
            </tr>
    {% endfor %}
</table>

{% endblock %}
