{% extends "new_index.html"%}
{% set active_page = "mp-und-radius" %}

{% block body %}
<form method="post" action="/mp-und-radius-input" class="mx-auto">
    {% for i in range(dimensions)%}
    <div class="row gx-5 gy-5 mx-auto">
              <div class="col-2">
                <input type="text" class="form-control mb-1" placeholder="{{i+1}}. Vektor X-Wert"  name="x{{i+1}}" autofocus>
              </div>
              <div class="col-2">
                <input type="text" class="form-control mb-1" placeholder="{{i+1}}. Vektor Y-Wert"  name="y{{i+1}}">
              </div>
    </div>
    {% endfor %}
    <div class="col-4 mx-auto">
         <button class="btn btn-primary" type="submit">Submit </button>
    </div>
</form>

{% endblock %}
