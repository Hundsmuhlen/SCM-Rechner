{% extends "new_index.html"%}
{% set active_page = "diskrete" %}


{% block body %}
     <h3>Diskrete Optimierungsverfahren</h3>

    <br>
    <hr>
<form method="post" action="/diskrete-settings" class="form-inline">
    <div class="form-group col-4 mx-auto mb-3">
        <input type="number" name="nr_of_j" placeholder="Anzahl Spalten - Standorte j" class="form-control mx-auto text-center" autofocus>
    </div>
    <div class="form-group col-4 mx-auto mb-3">
        <input type="number" name="nr_of_i" placeholder="Anzahl Zeilen - Kunden i" class="form-control mx-auto text-center" autofocus>
    </div>
    <div class="col-4 mx-auto">
         <button class="btn btn-primary" type="submit">Submit </button>
    </div>
</form>

{%  endblock %}
